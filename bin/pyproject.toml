[project]
name = "terminal-helper-python"
version = "1.0.0"
description = "Python components for Terminal Helper - Security-first agentic debugging tool"
requires-python = ">=3.9"
dependencies = [
    "orjson>=3.10.0",
    "requests>=2.32.0",
    "transformers>=4.38.0",
    "huggingface-hub>=0.21.0",
    "typing-extensions>=4.13.0",
    "torch>=2.5.0",
    "numpy>=1.24.0",
    "tqdm>=4.66.0",
    "onnx>=1.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
]

[project.scripts]
th-codebert-setup = "codebert_setup:main"
th-codebert-service = "codebert_service:main"
th-ollama-setup = "ollama_setup:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
